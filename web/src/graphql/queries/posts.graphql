query Posts($limit: Int!, $cursor: String) {
  posts(limit: $limit, cursor: $cursor) {
    hasMore
    posts {
      id
      createdAt
      updatedAt
      title
      text
      points
      voteStatus
      bathrooms
      beds
      price
      creatorId
      latitude
      longitude
      photos
      creator {
        id
        username
      }
    }
  }
}
